<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MasterMind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="js/mastermind.js"></script>
    <script src="js/application.js"></script>
</head>
<body>
<p/>
<div class="container" role="main">
    <div class="card">
        <div class="card-header">
            <h3 class="card-heading">Game Panel</h3>
        </div>
        <div class="card-body">
            <div class="form-group">
                <h4>Tries: <span id="tries" class="badge bg-warning">New game</span></h4>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped"
                         id="counter"
                         role="progressbar"
                         aria-valuenow="0"
                         aria-valuemin="0"
                         aria-valuemax="16"
                         style="width: 100%;"></div>
                </div>
            </div>
            <div class="form-group">
                <h4>Game Level: <span id="gameLevel" class="badge bg-success">3</span></h4>
                <h4>Wins: <span id="wins" class="badge bg-success">0</span></h4>
                <h4>Loses: <span id="loses" class="badge bg-danger">0</span></h4>
            </div>
            <div class="form-group">
                <label for="guess">Guess:</label>
                <input class="form-control" type="text" id="guess">
                <button id="play" class="btn btn-success">Play</button>
            </div>
        </div>
    </div>
    <p></p>
    <div class="card">
        <div class="card-header">
            <h3 class="card-heading">Moves</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped table-responsive table-bordered table-hover">
                <thead>
                <tr>
                    <th>No</th>
                    <th>Guess</th>
                    <th>Evaluation</th>
                </tr>
                </thead>
                <tbody id="moves">

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
